<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
<form action="/hoc-sinh/add" method="post">
    <lable>Name</lable>
    <input type="text" name="name"> <br>
    <lable>Age</lable>
    <input type="text" name="age"> <br>
    <lable>Status</lable>
    <input type="radio" name="status" value="Active"> Active
    <input type="radio" name="status" value="Inactive"> InActive <br>
    <button type="submit">Add New</button>
</form>

<table class="table">
    <thead>
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Age</td>
        <td>Status</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="hocSinh : ${list}">
        <td th:text="${hocSinh.id}"></td>
        <td th:text="${hocSinh.name}"></td>
        <td th:text="${hocSinh.age}"></td>
        <td th:text="${hocSinh.status}"></td>
        <!--dung th:href => cu phap th:href="@{|duong dan|}"-->
        <!--        <td>-->
        <!--            <a class="btn btn-primary"-->
        <!--               th:href="@{|/hoc-sinh/delete/*{hocSinh.id}|}">Delete-->
        <!--            </a>-->
        <!--        </td>-->
        <td>
            <a class="btn btn-primary"
               th:href="@{|/hoc-sinh/delete/*{hocSinh.id}|}">Delete</a>
            <a class="btn btn-primary"
               th:href="@{|/hoc-sinh/detail/*{hocSinh.id}|}">Detail</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
